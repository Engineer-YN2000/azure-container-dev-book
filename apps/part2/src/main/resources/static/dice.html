<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ダイスロール</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>ダイスロール</h1>
        <form id="diceForm" class="mb-3">
            <div class="mb-2">
                <label for="dyceType" class="form-label">ダイスの種類:</label>
                <select id="dyceType" class="form-select">
                    <option value="4">D4</option>
                    <option value="6" selected>D6</option>
                    <option value="8">D8</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20">D20</option>
                    <option value="100">D100</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="diceCount" class="form-label">個数</label>
                <input id="diceCount" type="number" class="form-control" value="1" min="1" max="100">
            </div>
            <button type="submit" class="btn btn-success">ダイスを振る</button>
        </form>
        <div id="resultArea"></div>
        <a href="/index.html" class="btn btn-secondary mt-3">戻る</a>
    </div>
    <script src="dice.js"></script>
</body>
</html>
